<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>WATCH-STOP</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay"><h4>00 : 00 : 00</h4></div>
        <div class="container">
            <div class="form-box">
                <header>
                    <h1 id="title">WATCH-STOP</h1>
                    <h4>Sangpu Changsan</h4>
                </header>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:red;"><h3>Stop</h3></button>

        <button id="startBtn" class="btn" style="--clr:green"><h3>Start</h3></button>

        <button id="resetBtn" class="btn" style="--clr:indigo"><h3>Reset</h3></button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
